{% load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progressão de Carreira</title>
    <!-- Importar Bootstrao -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body class="bg-light py-3">
    <div class="container">

    <!-- Menu -->
    {% block menu %}
    <h4>Vai ser um menu</h4>
    {% endblock%}   
    </div>
    
    
    <div class="row">
    {% block lateral %}
        <div class="col-lg-3 bg-warning">
        
        Menu Lateral 
      
        </div> 
    {% endblock %}
    
    <div class="col-lg bg-primary">
        {%block coteudo%}
        Corpo do site
        {%endblock%}
    </div>

    </div>
    <div>
        <div class="col-lg bg-danger">
            {%block footer%}
            Rodapé
            {%endblock%}
        </div>
    </div>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/pooper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    

</body>

</html>
